<html>
    <head>
        <script>
            function isPrime(n){
            let prime = true;
             for(i = 2; i < n; i++)
             {
                 if(n%i == 0)
                 prime = false;    
                 break;    
             }
                return prime;
            }     
       let str = "";
       let sum = 0;
        for(j = 2; j < 1000; j++)
            {
            if(isPrime(j))
             {
                 str = str +" " + j;  
                 sum = sum + j;              
             }
         }     
         console.log(str);
         console.log(`Sum of all prime number is ${sum}`)
        
        </script>
    </head>
    <body>
        hello master developer
    </body>
</html>
