<html>
    <head>
        <script>
            let str = "rahul";
            let revStr = "";
            function reverseString(str){
                for(i = str.length-1; i >= 0; i--){
                    revStr = revStr + str[i];                    
                }
                return revStr;
            }
            console.log(reverseString(str));          
        
        </script>
    </head>
    <body>
        hello master developer
    </body>
</html>
