<html>
    <head>
        <script>
function vowelCount(str)
{
  let n = str.length; 
  let count = 0; 
  for (let i = 0; i < n; i++) {    
    let ch = str[i]; 
    if (ch == 'a' || ch == 'e' || ch == 'i' || ch == 'o'
        || ch == 'u') { 
            count ++;
    }
  } 
  return count;
} 
let str = "rahul";
console.log(vowelCount(str));
        
        </script>
    </head>
    <body>
        hello master developer
    </body>
</html>
